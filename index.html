<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Calculation</title>
    <!-- Bootstrap Stylesheet link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <header>
        <h1 class="my-5 text-center text-primary fw-bold">Monthly Calculation</h1>
    </header>
    <main>
        <section class="container">
            <div class="row gy-5">
                <div class="col-lg-7 col-sm-12 pe-lg-5">
                    <img src="images/budget.jpg " class="w-100" alt="">
                </div>
                <div class="col-lg-5 col-sm-12 p-4 bg-secondary bg-opacity-25">
                    <h3 class="text-center py-3">Income</h3>
                    <div class="text-center row d-flex justify-content-center align-items-center my-3">
                        <div class="col-4 text-end">
                            <h5>Income: </h5>
                        </div>
                        <div class="col-8 text-start">
                            <input class=" rounded-2 border-0 bg-secondary bg-opacity-50 p-2" type="text">
                        </div>
                    </div>
                    <h4 class="text-center py-3">Expenses</h4>
                    <div class="text-center row d-flex justify-content-center align-items-center my-3">
                        <div class="col-4 text-end">
                            <h5>Food: </h5>
                        </div>
                        <div class="col-8 text-start">
                            <input class=" rounded-2 border-0 bg-secondary bg-opacity-50 p-2" type="text">
                        </div>
                    </div>
                    <div class="text-center row d-flex justify-content-center align-items-center my-3"><br>
                        <div class="col-4 text-end">
                            <h5>Rent: </h5>
                        </div>
                        <div class="col-8 text-start">
                            <input class="rounded-2 border-0 bg-secondary bg-opacity-50 p-2" type="text">
                        </div>
                    </div>
                    <div class="text-center row d-flex justify-content-center align-items-center my-3"><br>
                        <div class="col-4 text-end">
                            <h5>Clothes: </h5>
                        </div>
                        <div class="col-8 text-start">
                            <input class=" rounded-2 border-0 bg-secondary bg-opacity-50 p-2" type="text">
                        </div>
                    </div>
                    <div class="text-center my-4">
                        <button
                            class="text-white fw-bold border-0 rounded-3 px-5 py-3 bg-primary bg-opacity-75">Calculation</button>
                    </div>
                    <h3 class="text-center py-3">Total Expenses : <span>0000</span></h3>
                    <h3 class="text-center py-3">Balance: <span>0000</span></h3>
                    <div class="row d-flex justify-content-center align-items-center px-5">
                        <div class="col-6">
                            <div class="text-center row d-flex justify-content-center align-items-center my-3"><br>
                                <div class="col-4 text-end">
                                    <h5>Save: </h5>
                                </div>
                                <div class="col-8 text-start">
                                    <input class="w-75 border-0 bg-secondary bg-opacity-50 p-2 rounded-2" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="text-center row d-flex justify-content-center align-items-center my-3"><br>
                                <div class="col-4 text-start">
                                    <h5> % </h5>
                                </div>
                                <div class="col-8 text-start">
                                    <button
                                        class="text-white fw-bold border-0 rounded-3 px-5 py-2 bg-primary bg-opacity-75">Save</button>
                                </div>


                            </div>

                        </div>

                    </div>
                    <h3 class="text-center py-3">Saving Amount : <span>0000</span></h3>
                    <h3 class="text-center py-3">Remaining Balance: <span>0000</span></h3>

                </div>

        </section>
    </main>





    <!-- Bootstrap js bundle link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
